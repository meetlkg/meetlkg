<html><head></head><body>
    <div class="myclass">
      <h1>Page used by Plena bot.</h1>
      <h5>Please do not close/interact with this tab.</h5>
    </div>
    <button style="display: none;" id="plena-new-window" onclick="window.open('https://gokul.fyi/plena/', 'plena_window', 'location=1,status=1,scrollbars=1, resizable=1, directories=1, toolbar=1, titlebar=1');"></button>
    <a style="display: none;" href="https://gokul.fyi/plena/">plena</a>
  <style>
    .myclass {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(-50%);
      font-size: 1.5cm;
    }
  </style>
  <script type="text/javascript">
    window.onbeforeunload = () => true;
    document
      .querySelectorAll("a")
      .forEach((element) =>
        element.addEventListener(
          "click",
          () => (window.onbeforeunload = null)
        )
      );
  </script>
</body></html>
